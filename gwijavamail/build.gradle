apply plugin: 'java'

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/dsn.jar')
    compile files('libs/imap.jar')
    compile files('libs/mail.jar')
    compile files('libs/mailapi.jar')
    compile files('libs/pop3.jar')
    compile files('libs/smtp.jar')
    compile files('libs/jxl.jar')
    compile files('libs/poi-3.14.jar')
    compile files('libs/poi-ooxml-3.14.jar')
    compile files('libs/poi-ooxml-schemas-3.14.jar')
    compile files('libs/xmlbeans-2.6.0.jar')
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}